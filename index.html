<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <main class="bg-image">
        <section class="section-landing">
            <figure>
                <img src="img/baner.png" alt="" class="mostrar-desktop">
                <img src="img/baner-mobile.png" alt="" class="mostrar-mobile" />
            </figure>
            <div>
                <h1>
                    En este webinar hablaremos sobre los tipos de plataformas, tácticas
                    y métodos para impulsar tu negocio en estos tiempos difíciles.
                </h1>
                <figure class="inscribete"></figure>
                <!-- Begin Mailchimp Signup Form -->
                <form
                    action="https://henribarrett.us18.list-manage.com/subscribe/post?u=eda3b4963e43cfef42eddb028&amp;id=6d7ca02390"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank" novalidate>
                    <div class="box-input">
                        <div id="mc_embed_signup_scroll">
                            <div class="mc-field-group">
                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME"
                                    placeholder="NOMBRES Y APELLIDOS" />
                            </div>
                            <div class="mc-field-group">
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
                                    placeholder="EMAIL" />
                            </div>
                            <div class="mc-field-group">
                                <input type="text" value="" name="MMERGE6" class="" id="mce-MMERGE6"
                                    placeholder="EMPRESA DONDE LABORA" />
                            </div>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display: none;"></div>
                                <div class="response" id="mce-success-response" style="display: none;"></div>
                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;">
                                <input type="text" name="b_eda3b4963e43cfef42eddb028_6d7ca02390" tabindex="-1"
                                    value="" />
                            </div>
                            <div class="clear">
                                <input type="submit" value="REGISTRAR" name="subscribe" id="mc-embedded-subscribe"
                                    class="button" />
                            </div>
                        </div>
                    </div>
                </form>

                <!--End mc_embed_signup-->
            </div>

            <div class="footer">
                <div class="ideas"></div>
            </div>
        </section>
    </main>
</body>
