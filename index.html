<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="bg-image">
      <section class="section-landing">
        <figure>
          <img src="img/baner.png" alt="" class="mostrar-desktop" />
          <img src="img/baner-mobile.png" alt="" class="mostrar-mobile" />
        </figure>
        <div>
          <h1>
            En este webinar hablaremos sobre los tipos de plataformas, tácticas
            y métodos para impulsar tu negocio en estos tiempos difíciles.
          </h1>
          <figure class="inscribete"></figure>
          <!-- Begin Mailchimp Signup Form -->
          <form
            action="https://henribarrett.us18.list-manage.com/subscribe/post?u=eda3b4963e43cfef42eddb028&amp;id=6d7ca02390"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
          >
            <div class="box-input">
              <div id="mc_embed_signup_scroll">
                <div class="mc-field-group">
                  <input
                    type="text"
                    value=""
                    name="FNAME"
                    class="input-style"
                    id="mce-FNAME"
                    placeholder="NOMBRES Y APELLIDOS"
                    required
                  />
                </div>
                <div class="mc-field-group">
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="input-style"
                    id="mce-EMAIL"
                    placeholder="EMAIL"
                    required
                  />
                </div>
                <div class="mc-field-group">
                  <input
                    type="text"
                    value=""
                    name="MMERGE6"
                    class="input-style"
                    id="mce-MMERGE6"
                    placeholder="EMPRESA DONDE LABORA"
                    required
                  />
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div class="div-button">
                  <button
                    type="submit"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button-registrar"
                  >
                    REGISTRAR
                  </button>
                </div>
              </div>
            </div>
          </form>

          <!--End mc_embed_signup-->
        </div>

        <div class="footer">
          <div class="ideas"></div>
        </div>
      </section>
    </main>
  </body>
</html>
